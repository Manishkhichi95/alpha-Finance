<section class="head_banner  pt-60 pb-100">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="wrapper-dropdown" id="dropdown">
           <span class="selected-display" id="destination" [(innerHTML)]="networkName"><span><img src="#" alt=""><span>{{networkName}}</span></span></span>
          <svg class="arrow" id="drp-arrow" width="24" height="24" viewBox="0 0 24 24" fill="none"
            xmlns="http://www.w3.org/2000/svg" class="transition-all ml-auto rotate-180">
            <path d="M7 14.5l5-5 5 5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
              stroke-linejoin="round"></path>
          </svg>
          <ul class="dropdown">
            <li class="item" (click)="switchNetwork('Arbitrum')"><span><img src="#" alt=""></span>Arbitrum</li>
            <li class="item" (click)="switchNetwork('Polygon Testnet')"><span><img src="#" alt=""></span>Polygon Testnet</li>
            <li class="item" (click)="switchNetwork('Polygon Mainnet')"><span ><img src="#" alt=""></span>Polygon Mainnet</li>
          </ul> 
        </div> 

        <div class="about_sect">
          <div class="card_bx">
            <h3>Total market size</h3>
            <p *ngIf="connected && networkName=='Arbitrum'">${{deposits}}M</p>
            <p *ngIf="!connected || networkName!='Arbitrum'">$0.00M</p>
          </div>
          <div class="card_bx">
            <h3>Total available</h3>
            <p *ngIf="connected && networkName=='Arbitrum'">${{totalAvailable}}M</p>
            <p *ngIf="!connected || networkName!='Arbitrum'">$0.00M</p>
          </div>
          <div class="card_bx">
            <h3>Total Borrow</h3>
            <p *ngIf="connected && networkName=='Arbitrum'">${{borrows}}M</p>
            <p *ngIf="!connected || networkName!='Arbitrum'">$0.00M</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
